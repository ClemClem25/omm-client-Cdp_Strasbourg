category: Open Monkey Mind
description: A plugin for announcing participants
controls:
-
    label: Participant
    name: line_edit_participant
    type: line_edit
    var: omm_participant
-
    label: Server
    name: line_edit_server
    type: line_edit
    var: omm_server
-
    label: Port
    name: spinbox_port
    type: spinbox
    min_val: 1
    max_val: 10000
    var: omm_port
-
    label: API
    name: spinbox_api
    type: spinbox
    min_val: 1
    max_val: 10000
    var: omm_api
